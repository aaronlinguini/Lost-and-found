<!--STEP 3-->
<!--add a colour picker and a button that allows the user to change the background colour.

Add the HTML for the Color Picker and Button (inside the <body> tag) Place this part at the top of your <body> tag (copy everything below until </div>):-->

  
    <!-- Controls for changing background color -->
  <div class="controls">
    <input type="color" id="colorPicker" value="#000000">
    <button onclick="changeBackgroundColor()">Change Background Color</button>
  </div>



<!--Add the JavaScript Function (before closing </body> tag) Place this script at the bottom of your <body> tag, before </body>:-->

<script>
    function changeBackgroundColor() {
        // Get the selected color from the color picker
        var color = document.getElementById("colorPicker").value;
        // Change the body's background color
        document.body.style.backgroundColor = color;
    }
</script>
